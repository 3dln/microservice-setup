version: '3.9'
services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - '3000:3000'
  backend:
    build: ./backend
    container_name: backend
    ports:
      - '8000:8000'
  redis:
    image: 'redis:alpine'
    container_name: redis
    ports:
      - '6379:6379'
  rabbitmq:
    image: 'rabbitmq:3-management-alpine'
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
  nginx:
    image: 'nginx:alpine'
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'